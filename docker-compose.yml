version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - KTOR_ENV=docker
    networks:
      - film-queuer-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - film-queuer-network

networks:
  film-queuer-network:
    driver: bridge